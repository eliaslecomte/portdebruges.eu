backend:
  name: github
  repo: eliaslecomte/portdebruges.eu
media_folder: static/assets
public_folder: assets
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: type, default: blog, widget: hidden }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: kite-spots
    label: Kite Spots
    folder: kite-spots
    create: true
    fields:
      - { name: type, default: kite-spots, widget: hidden }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: bruges
    label: Bruges
    folder: bruges
    create: true
    fields:
      - { name: type, default: bruges, widget: hidden }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }


      
